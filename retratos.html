<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/galeria.css">
    <script src="https://kit.fontawesome.com/9d73a867c8.js" crossorigin="anonymous"></script>
    <script src="js/galeriaRetrato.js"></script>
    <title>Portafolio retratos</title>
</head>

<body>

    <div class="overlay">
        <div class="slideShow">
            <span class="btn-cerrar">&times;</span>
            <button class="left-arrow" aria-label="Anterior foto">
                <i class="fa-solid fa-arrow-left fa-2x"></i>
            </button>
            <img src="" alt="" id="img-slideshow">
            <button class="right-arrow" aria-label="Siguiente foto">
                <i class="fa-solid fa-arrow-right fa-2x"></i>
            </button>

        </div>
    </div>

    <header>
        <h1>Retratos</h1>
    </header>

    <main>



        <section class="galeria">
            <div class="columna">
                <img src="src/retrato/1.JPG" alt="" data-img-mostrar="0">
                <img src="src/retrato/2.jpg" alt="" data-img-mostrar="1">
                <img src="src/retrato/3.JPG" alt="" data-img-mostrar="2">
                <img src="src/retrato/4.JPG" alt="" data-img-mostrar="3">
            </div>
            <div class="columna">
                <img src="src/retrato/5.JPG" alt="" data-img-mostrar="4">
                <img src="src/retrato/6.jpg" alt="" data-img-mostrar="5">
                <img src="src/retrato/7.JPG" alt="" data-img-mostrar="6">
                <img src="src/retrato/8.JPG" alt="" data-img-mostrar="7">
            </div>
            <div class="columna">
                <img src="src/retrato/9.JPG" alt="" data-img-mostrar="8">
                <img src="src/retrato/10.JPG" alt="" data-img-mostrar="9">
                <img src="src/retrato/11.JPG" alt="" data-img-mostrar="10">
                <img src="src/retrato/12.JPG" alt="" data-img-mostrar="11">
            </div>
        </section>

    </main>



</body>

</html>
